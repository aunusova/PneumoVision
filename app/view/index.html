    <p class="lead">PneumoVision - веб-сервис для обнаружения признаков пневмонии на рентгеновских снимках легких. Загрузите снимок с устройства или по ссылке ниже.</p>
   
    <form class='content' method="post">
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <div className="input-group">
        <input id="URL" placeholder="Введите URL" name="file" type='url' onchange='showPicked(this)' required pattern=".*\.jpg*" autocomplete='off'/>
      <label>ИЛИ</label>
      <button class='btn_upload' type='button' onclick='showPicker()'>Загрузите снимок с устройства</button>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='btn btn-lg btn-secondary' type='button' onclick='analyze()'>Анализировать</button>
      </div>
    </form>

</main>
